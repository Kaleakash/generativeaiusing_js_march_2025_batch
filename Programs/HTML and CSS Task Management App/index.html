<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DutyMaster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        h1 {
            color: #1E3A8A;
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            color: #333;

        }
        .illustration {
            width: 200px;
            margin-bottom: 20px;
        }
        .button {
            background-color: black;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;

            font-size: 16px;
        }

    <h1>DutyMaster</h1>
    <p>Efficient task management for productive days</p>
