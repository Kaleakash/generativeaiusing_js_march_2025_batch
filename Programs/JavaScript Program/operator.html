<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator Example</title>
</head>
<body>
<script>
    var age = 17;
    var canVote = age >= 18 ? "You are eligible to vote." : "You are not eligible to vote.";
    document.write(canVote);
</script>
</body>
</html>
